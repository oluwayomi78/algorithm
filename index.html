<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h1>Delivery company</h1>
        <input type="address" id="address" placeholder="Enter your address here">
        <button onclick="processAddress()">Submit</button>
        <div id="newAddress">your new address</div>
    </div>

    <div class="box">
        <h1>Markudi Polytechnic</h1>
        <input type="titles" id="list" placeholder="Enter the titles">
        <button onclick="processTitles()">Check</button>
        <div id="newTitles">your new titles</div>
    </div>

    <div class="box">
        <h1>Ado-Ekiti School</h1>
        <input type="text" id="text" placeholder="Enter the text">
        <button onclick="adjustSpace()">Submit</button>
        <div id="adjustedText">your adjusted text</div>
    </div>

    <div class="box">
        <h1>financial Institution</h1>
        <input type="password" id="password" placeholder="Enter the password">
        <button onclick="correctPassword()">Submit</button>
        <div id="validateStatus">confirmPassword</div>
    </div>

    <div class="box">
        <h1>Grocery Store</h1>
        <input type="number" id="number" placeholder="Enter a number">
        <button onclick="checkCart()">Check</button>
        <div id="yourDisount">your Discount here</div>
    </div>

    <div class="box">
        <h1>Weather Station</h1>
        <input type="temperature" id="temperature" placeholder="Enter the temperture">
        <button onclick="categoriseTemperature()">Check</button>
        <div id="convertedTemperature">your weather is</div>
    </div>

    <div class="box">
        <h1>Kano Airline</h1>
        <input type="weight" id="weight" placeholder="Enter the luggage weight">
        <button onclick="calculateLuggage()">Check</button>
        <div id="luggageStatus">your luggage status</div>
    </div>
</body>

<script src="script.js">

</script>

</html>
